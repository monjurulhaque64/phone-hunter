<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <header>
        <h1>Welcome to my phone</h1>
    </header>
    <main id="container">
        <section>
            <div class="mb-3 w-50">
                <input id="search-feild" type="text" class="form-control" id="exampleFormControlInput1" placeholder="phone">
                <div id="btn-search" class="btn btn-primary">search</div>
              </div>
        </section>
        <section>
                <div id="phone-contaner" class="row row-cols-1 row-cols-md-3 g-4">
                  </div>
                  <div id="no-data" class="d-none">
                    <h3 class="text-warning mt-3">No Phone Found</h3>
                  </div>
                  <div id="show-all" class="text-center d-none">
                    <div id="btn-show-all" class="btn btn-primary">Show All</div>
                  </div>
        </section>
        <section id="loader" class="d-none">
            <div style="height: 400px ;" class="d-flex justify-content-center align-items-center">
                <div class="spinner-border" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div>
        </section>
    </main>

    <script src="./js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
